<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link href="../css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link href="../css/login_css.css"
        th:href="@{/css/login_css.css}" rel="stylesheet">
</head>


<body>

<div>
  <div th:insert="header.html  ::  header"></div>

  <body class="text-center">
  <main class="form-signin">
    <form action="/login" method="post">
<!--      <img class="mb-4" src="${pageContext.request.contextPath}/images/bootstrap-logo.svg" alt="" width="72" height="57">-->
      <h1 class="h3 mb-3 fw-normal">로그인 페이지</h1>

      <div class="form-floating">
        <input type="text" class="login_box form-control" id="id" name='id' th:value="${loginId != null ? loginId : ''}" placeholder="아이디 입력...">
        <label for="id">아이디</label>
      </div>
      <div class="form-floating">
        <input type="password" class="login_box form-control" id="pw" name='pw' placeholder="Password">
        <label for="pw">비밀번호</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
    </form>
  </main>

  <p class='errorMessage' th:if="${errorMessage}">
    아이디 또는 비밀번호가 잘못되었습니다.
  </p>

</div>

</body>

</html>
